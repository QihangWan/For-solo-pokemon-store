{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'pokemon_list' %}">Pokémon Store</a>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                    <a class="nav-link" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
                {% endif %}
                <a class="nav-link" href="{% url 'cart_view' %}">Cart</a> <!-- 添加购物车链接 -->
                <a class="nav-link" href="{% url 'order_history' %}">My Orders</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        <form class="d-flex ms-auto" method="get" action="{% url 'pokemon_list' %}">
          <input class="form-control me-2" type="text" name="q" placeholder="Search Pokémon">
          <input class="form-control me-2" type="number" name="price_min" placeholder="Min Price" step="0.01">
          <input class="form-control me-2" type="number" name="price_max" placeholder="Max Price" step="0.01">
          <input class="form-control me-2" type="number" name="lat_min" placeholder="Min Latitude" step="0.01">
          <input class="form-control me-2" type="number" name="lat_max" placeholder="Max Latitude" step="0.01">
          <input class="form-control me-2" type="number" name="lon_min" placeholder="Min Longitude" step="0.01">
          <input class="form-control me-2" type="number" name="lon_max" placeholder="Max Longitude" step="0.01">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-4">
        <p>© 2023 Pokémon Store</p>
    </footer>
</body>
</html>
