{% extends 'base.html' %}
{% block content %}
<h2>Your Orders</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Total Price</th>
            <th>Pok√©mon</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_date }}</td>
            <td>{{ order.total_price }}</td>
            <td>
                {% for pokemon in order.pokemons.all %}
                    {{ pokemon.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
