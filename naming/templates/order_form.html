{% extends 'base.html' %}
{% block content %}
<h1>Order {{ pokemon.name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if errors %}
    <div class="alert alert-danger">
        {{ errors }}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-success">Confirm Order</button>
</form>
{% endblock %}
